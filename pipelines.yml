resources:
  - name: dbp_repo
    type: GitRepo
    configuration:
      gitProvider: GitHub                             # <-- replace with your integration
      path: brunoa19/jfrog-pipeline                   # <-- replace with your repository name
      branches:
        include: main

  - name: dbp_image
    type: Image
    configuration:
      registry: artifactory                                # <-- replace with your artifactory integration
      sourceRepository: pipelines               # <-- required if registry is Artifactory
      imageName: shipadev.jfrog.io/pipelines/jfrog-sample  # < -- replace with your image path and name
      imageTag: latest
      autoPull: true
      
  - name: dbp_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory
      buildName: dbp_build
      buildNumber: 1    

  - name: dbp_promoted_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory
      buildName: dbp_build
      buildNumber: 1
      

pipelines:
  - name: pipeline_dbp
    steps:
      - name: docker_build
        type: DockerBuild
        configuration:
          affinityGroup: dbp_group
          dockerFileLocation: .
          dockerFileName: Dockerfile
          dockerImageName: shipadev.jfrog.io/pipelines/jfrog-sample  # replace with your image path and name
          dockerImageTag: ${run_number}
          inputResources:
            - name: dbp_repo
          integrations:
            - name: artifactory                            # <-- replace with your artifactory integration

      - name: docker_push
        type: DockerPush
        configuration:
          affinityGroup: dbp_group
          targetRepository: pipelines
          integrations:
            - name: artifactory                            # <-- replace with your artifactory integration
          inputSteps:
            - name: docker_build
          outputResources:
            - name: dbp_image

      - name: publish_dbp_build
        type: PublishBuildInfo
        configuration:
          inputSteps:
            - name: docker_push
          outputResources:
            - name: dbp_build_info

      - name: promote_dbp_build
        type: PromoteBuild
        configuration:
          targetRepository: pipelines
          integrations:
            - name: artifactory
          inputResources:
            - name: dbp_build_info
          outputResources:
            - name: dbp_promoted_build_info

      - name: deploy_to_shipa
        type: Bash
        configuration:
          inputResources:
            - name: dbp_promoted_build_info
        execution:
          onExecute:
            - pip install shipa-ci
